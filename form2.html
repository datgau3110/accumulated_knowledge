<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<form>
		<!-- đường bao ngoài fieldset -->
		<fieldset>
			<legend>Nhãn của vùng</legend>
			<input type="text" name="hoten" placeholder="họ và tên">
			<input type="password" name="pass" placeholder="nhập password">
			<input type="date" name="ngay">

			<!-- chọn tệp -->
			<label>chọn file:</label>
			<input type="file" name="tep">

		</fieldset>
	</form>

</body>
</html>
