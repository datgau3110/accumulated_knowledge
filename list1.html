<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="list1.css">
	<meta charset="utf-8">
	<title>List - Danh sách</title>
</head>
<body>
	<!-- danh sách list có đánh thứ tự -->
	<ol>
		<li>
			<a href="#">Nội dung Item list 1</a>
		</li>
		<li>Nội dung Item list 2</li>
		<li>Nội dung Item list 3</li>
		<li>Nội dung Item list 4</li>
		<li>Nội dung Item list 5</li>
	</ol>
	<!-- Danh sách - không đánh thứ tự -->
	<ul>
		<li><a href="#">Nội dung Item list 1</a></li>
		<li><a href="#">Nội dung Item list 2</a></li>
		<li><a href="#">Nội dung Item list 3</a></li>
		<li><a href="#">Nội dung Item list 4</a></li>
		<li><a href="#">Nội dung Item list 5</a></li>
	</ul>

</body>
</html>
