<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="table.css">
	<title>table</title>
</head>
<body>
	<table border="1">


		<!-- tiêu đề -->
		<thead>
			<!-- dong tiêu đề đầu tiên -->
			<tr>
				<!-- tiêu đề cột -->
				<th>tiêu đề cột 1</th>
				<th>tiêu đề cột 2</th>
				<th>tiêu đề cột 3</th>

			</tr>
			<tr>
				<th colspan="3">dòng tiêu đề thứ 2</th> 
			</tr>
		</thead>


		<!-- vùng chứa nội dung của table -->
		<tbody>
			<tr>
				<td class="text_align">1</td>
				<td>noi dung 1</td>
				<td rowspan="2">noi dung 2</td>
			</tr>
			<tr>
				<td class="text_align">1</td>
				<td>noi dung 1</td>
				
		</tbody>


		<tfoot>
			<tr>
				<td>Tổng: </td>
				<td>12345 </td>
			</tr>
			
		</tfoot>

	
	</table>

</body>
</html>
